<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-searchbar type="tel"></ion-searchbar>
  
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div color="primary">
    <div class="head-banner"></div>
    <img src="assets/undraw_having_fun_iais.svg" class = "banner-img"/>

    <ion-grid>
      <ion-row>
        <ion-col class="ion-margin-start ion-margin-top">
         <h3 class="ion-no-margin big-message">
            Welcome, {{current_user[0][0]}}
            
         </h3>   
         
         <p>
           Check out what new events have been added!
          </p>
        </ion-col>
      </ion-row>

      <ion-row class="action-button">
          
          <ion-button routerLink="/myevents"> 
            <ion-icon slot="start" name="calendar"></ion-icon> Your Events 
          </ion-button>
      
        
      </ion-row>
    </ion-grid>


    <ion-grid>
      <ion-row>
        <ion-col class="ion-margin-start ion-margin-top">
         <h3 class="ion-no-margin event-header">
           Upcoming
         </h3>      
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-slides [options]="sliderConfig">
      <ion-slide class="slide-width">
        <ion-card>
          <img src="assets/noimage.png" class = "size-img"/>
        </ion-card>
      </ion-slide>
  
      <ion-slide>
        <ion-card>
          <img src="assets/noimage.png" class = "size-img"/>
        </ion-card>
      </ion-slide>
  
      <ion-slide>
        <ion-card>
          <img src="assets/noimage.png" class = "size-img"/>
        </ion-card>
      </ion-slide>
  
    </ion-slides>

  </div>
  

  <div>
    <ion-grid>
      <ion-row>
        <ion-col class="ion-margin-start ion-margin-top">
         <h3 class="ion-no-margin event-header">
           All Events
         </h3>      
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>


  <div class="ion-margin-bottom">
    <ion-grid>
      <ion-row>
        <ion-col sizeLg="4" sizeMd="4" sizeSm="6" sizeXs="12" *ngFor="let event of events">

          <ion-card style="border-radius: 15px;" class="card-width">

            <ion-card-header>

              <ion-card-subtitle> <ion-icon name="layers-outline"></ion-icon>
                {{event.category}}
              </ion-card-subtitle>

              <ion-card-title>{{event.name}}</ion-card-title>
              
              <ion-row class="description">       
                  {{event.description}} 
              </ion-row>       
            </ion-card-header>
        
            <ion-button button (click)="presentModal()" class="ion-no-margin" expand="full">View Details</ion-button>
        
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
       





  </div>

  

</ion-content>
