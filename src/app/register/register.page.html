<ion-content  color="primary">
  <form >
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Create your account!</h3>
          </div>
          <div padding>
          <ion-item>
              <ion-input  name="firstname" type="text" placeholder="FirstName"  [(ngModel)]="firstname" ></ion-input>
            </ion-item>


          <ion-item>
              <ion-input  name="lastname" type="text" placeholder="LastName"  [(ngModel)]="lastname" ></ion-input>
            </ion-item>
          
            <ion-item>
              <ion-input  name="name" type="text" placeholder="Name"  [(ngModel)]="username" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.com"  [(ngModel)]="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password"  [(ngModel)]="password"></ion-input>
            </ion-item>

          </div>
          <div padding>
            <ion-button  size="large" type="submit"  expand="block" (click)= "register_user()">Register</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
